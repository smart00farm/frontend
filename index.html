<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Farming System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* نفس الاستايلات اللي عندك بدون تغيير */
  </style>
</head>
<body>
  <header>
    <video controls width="100%">
      <source src="https://bc9aba15-ae9e-48fc-a83f-6675ab5f5199-00-3uieuxvtmky2r.riker.replit.dev/uploads/videos/iot.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">
      <h1>AI Power for Smart Farming</h1>
      <p>IOT TITENS – Made in Egypt 🇪🇬</p>
    </div>
    <button class="lang-toggle" onclick="toggleLang()">عربي</button>
    <button class="mode-toggle" onclick="toggleMode()">🌙</button>
  </header>

  <section class="dashboard" id="dashboard">
    <div class="card">
      <img src="https://img.icons8.com/ios/100/000000/plant-under-rain.png" alt="Soil">
      <h3>Soil Moisture</h3>
      <div class="progress-bar"><div class="progress" id="moisture-bar"></div></div>
      <div class="value-label" id="moisture-val">--%</div>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios/100/000000/temperature.png" alt="Temp">
      <h3>Temperature</h3>
      <div class="progress-bar"><div class="progress" id="temp-bar"></div></div>
      <div class="value-label" id="temp-val">--°C</div>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios/100/000000/hygrometer.png" alt="Humidity">
      <h3>Humidity</h3>
      <div class="progress-bar"><div class="progress" id="humidity-bar"></div></div>
      <div class="value-label" id="humidity-val">--%</div>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios/100/000000/sun--v1.png" alt="Light">
      <h3>Light Level</h3>
      <div class="progress-bar"><div class="progress" id="ldr-bar"></div></div>
      <div class="value-label" id="ldr-val">-- Lux</div>
    </div>
  </section>

  <script>
    const backendURL = "https://bc9aba15-ae9e-48fc-a83f-6675ab5f5199-00-3uieuxvtmky2r.riker.replit.dev";

    // Get data from backend
    async function loadSensorData() {
      try {
        const res = await fetch(`${backendURL}/api/sensors`);
        const data = await res.json();

        document.getElementById("moisture-val").textContent = data.soil_moisture + "%";
        document.getElementById("moisture-bar").style.width = data.soil_moisture + "%";

        document.getElementById("temp-val").textContent = data.temperature + "°C";
        document.getElementById("temp-bar").style.width = (data.temperature * 3) + "%";

        document.getElementById("humidity-val").textContent = data.humidity + "%";
        document.getElementById("humidity-bar").style.width = data.humidity + "%";

        document.getElementById("ldr-val").textContent = data.ldr + " Lux";
        document.getElementById("ldr-bar").style.width = (data.ldr / 10) + "%"; // adjust scale
      } catch (err) {
        console.error("❌ Error fetching sensor data:", err);
      }
    }

    // Load data on page load
    window.onload = loadSensorData;

    // Dark/light mode
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector(".mode-toggle");
      const isLight = body.classList.toggle("light-mode");
      btn.textContent = isLight ? '☀' : '🌙';
    }

    // Language toggle
    function toggleLang() {
      const btn = document.querySelector(".lang-toggle");
      const currentLang = btn.textContent === 'عربي' ? 'en' : 'ar';
      btn.textContent = currentLang === 'en' ? 'عربي' : 'English';

      const texts = {
        en: ['Soil Moisture', 'Temperature', 'Humidity', 'Light Level'],
        ar: ['رطوبة التربة', 'درجة الحرارة', 'الرطوبة', 'شدة الإضاءة']
      };

      document.querySelectorAll(".card h3").forEach((el, i) => {
        el.textContent = texts[currentLang][i];
      });
    }
  </script>
</body>
</html>
