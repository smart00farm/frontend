<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌱 Smart Farm Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        
        .sensor-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        
        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #2ecc71;
        }
        
        .sensor-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }
        
        .soil-moisture { color: #3498db; }
        .temperature { color: #e74c3c; }
        .humidity { color: #9b59b6; }
        .pump-status { color: #2ecc71; }
        
        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
        }
        
        .control-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-on {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-on:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        
        .btn-off {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-off:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }
        
        .btn-delay {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .btn-delay:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
        }
        
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .status-on { background: #2ecc71; }
        .status-off { background: #e74c3c; }
        
        .progress-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
        
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .last-updated {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .sensor-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌱 نظام المزرعة الذكية</h1>
            <p>المراقبة والتحكم في نظام الري الذكي</p>
        </div>
        
        <div class="dashboard">
            <div class="sensor-card">
                <h3><span class="emoji">💧</span>رطوبة التربة</h3>
                <div class="sensor-value soil-moisture" id="moistureValue">--%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="moistureProgress" style="width: --%"></div>
                </div>
                <div class="last-updated">آخر تحديث: <span id="moistureTime">الآن</span></div>
            </div>
            <div class="sensor-card">
                <h3><span class="emoji">🌡️</span>درجة الحرارة</h3>
                <div class="sensor-value temperature" id="tempValue">--%°C</div>
                <div class="last-updated">آخر تحديث: <span id="tempTime">الآن</span></div>
            </div>
            
            <div class="sensor-card">
                <h3><span class="emoji">💨</span>الرطوبة الجوية</h3>
                <div class="sensor-value humidity" id="humidityValue">--%</div>
                <div class="last-updated">آخر تحديث: <span id="humidityTime">الآن</span></div>
            </div>
            
            <div class="sensor-card">
                <h3><span class="emoji">⚡</span>حالة المضخة</h3>
                <div class="sensor-value pump-status">
                    <span class="status-indicator %s" id="statusIndicator"></span>
                    <span id="pumpStatus">%s</span>
                </div>
                <div class="last-updated">آخر تحديث: <span id="statusTime">الآن</span></div>
            </div>
            
            <div class="control-panel">
                <h3>🎮 لوحة التحكم</h3>
                <div class="button-group">
                    <button class="btn btn-on" onclick="sendCommand('on')">
                        <span class="emoji">🟢</span>تشغيل المضخة
                    </button>
                    <button class="btn btn-off" onclick="sendCommand('off')">
                        <span class="emoji">🔴</span>إيقاف المضخة
                    </button>
                    <button class="btn btn-delay" onclick="sendCommand('delayon')">
                        <span class="emoji">⏰</span>تشغيل مؤجل
                    </button>
                    <button class="btn btn-delay" onclick="sendCommand('delayoff')">
                        <span class="emoji">⏸️</span>إيقاف مؤجل
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 Smart Farm System | نظام المزرعة الذكية</p>
        </div>
    </div>

    <script>
        function sendCommand(cmd) {
            fetch('/' + cmd)
                .then(response => response.text())
                .then(data => {
                    updateStatus(data);
                    showNotification('تم تنفيذ الأمر بنجاح');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('خطأ في تنفيذ الأمر', 'error');
                });
        }
        
        function updateStatus(status) {
            const statusEl = document.getElementById('pumpStatus');
            const indicatorEl = document.getElementById('statusIndicator');
            const timeEl = document.getElementById('statusTime');
            
            const isOn = status === 'ON';
            statusEl.textContent = isOn ? 'تعمل' : 'متوقفة';
            indicatorEl.className = 'status-indicator ' + (isOn ? 'status-on' : 'status-off');
            timeEl.textContent = new Date().toLocaleTimeString('ar-EG');
        }
        
        function updateMoisture(val) {
            const moistureEl = document.getElementById('moistureValue');
            const progressEl = document.getElementById('moistureProgress');
            const timeEl = document.getElementById('moistureTime');
            
            moistureEl.textContent = val + '%%';
            progressEl.style.width = val + '%%';
            timeEl.textContent = new Date().toLocaleTimeString('ar-EG');
        }
        
        function updateTemperature(val) {
            const tempEl = document.getElementById('tempValue');
            const timeEl = document.getElementById('tempTime');
            
            tempEl.textContent = val + '°C';
            timeEl.textContent = new Date().toLocaleTimeString('ar-EG');
        }
        
        function updateHumidity(val) {
            const humidityEl = document.getElementById('humidityValue');
            const timeEl = document.getElementById('humidityTime');
            
            humidityEl.textContent = val + '%%';
            timeEl.textContent = new Date().toLocaleTimeString('ar-EG');
        }
        
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#2ecc71' : '#e74c3c'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Auto-refresh data every 3 seconds
        setInterval(() => {
    fetch('/api/sensors')
    .then(res => res.json())
    .then(data => {
        updateStatus(data.pump_status);
        updateMoisture(data.soil_moisture);
        updateTemperature(data.temperature);
        updateHumidity(data.humidity);
    })
    .catch(err => console.error("Sensor data fetch failed:", err));
 
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
