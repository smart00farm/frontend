<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Farming System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #FFD700;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: #f5f9f7;
      color: #2e7d32;
    }

    header {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    header video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
    }

    header .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: left;
    }

    header .overlay-text h1,
    header .overlay-text p {
      color: inherit;
    }

    .lang-toggle,
    .mode-toggle {
      position: absolute;
      background: #FFD700;
      color: #121212;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .lang-toggle {
      top: 10px;
      right: 20px;
    }

    .mode-toggle {
      top: 50px;
      right: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    body.light-mode .card {
      background: white;
      box-shadow: 0 0 10px rgba(46, 125, 50, 0.1);
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
    }

    body.light-mode .card:hover {
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
    }

    .card img {
      width: 60px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 5px #FFD700);
    }

    body.light-mode .card img {
      filter: drop-shadow(0 0 5px #2e7d32);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card h3 {
      margin: 15px 0 10px;
      color: inherit;
    }

    .progress-bar {
      height: 8px;
      width: 100%;
      background: #333;
      border-radius: 5px;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 70%;
      background-color: #00bcd4;
      transition: width 0.5s ease;
    }

    body.light-mode .progress {
      background-color: #2196f3;
    }

    .value-label {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header .overlay-text h1 {
        font-size: 1.6em;
      }

      header .overlay-text p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <video controls autoplay muted loop>
      <source src="https://bc9aba15-ae9e-48fc-a83f-6675ab5f5199-00-3uieuxvtmky2r.riker.replit.dev/uploads/videos/iot.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">
      <h1>AI Power for Smart Farming</h1>

    </div>
    <button class="lang-toggle" onclick="toggleLang()">Ø¹Ø±Ø¨ÙŠ</button>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
  </header>

  <section class="dashboard" id="dashboard">
   <div class="card">
  <img src="https://img.icons8.com/ios/100/000000/plant-under-rain.png" alt="Soil">
  <h3>Soil Moisture</h3>
  <div class="progress-bar"><div class="progress" style="width: 0%;"></div></div>
  <div class="value-label"></div>
</div>
    <div class="card">
  <img src="https://img.icons8.com/ios/100/000000/temperature.png" alt="Temp">
  <h3>Temperature</h3>
  <div class="progress-bar"><div class="progress" style="width: 0%;"></div></div>

   <div class="card">

  </section>

  <script>
  async function fetchSensorData() {
    try {
      const response = await fetch('https://smart-farm-backend.fares dergham.repl.co/api/sensors');
      const data = await response.json();

      const values = [
  { value: data.soil_moisture, unit: '%', max: 100 },
  { value: data.temperature, unit: 'Â°C', max: 50 },
  { value: data.humidity, unit: '%', max: 100 },
  { value: data.ldr, unit: 'Lux', max: 1000 },
  { value: data.tds, unit: 'ppm', max: 2000 }
];
      document.querySelectorAll(".dashboard .card").forEach((card, i) => {
        const progress = card.querySelector(".progress");
        const label = card.querySelector(".value-label");

        const percent = Math.min(100, (values[i].value / values[i].max) * 100);
        progress.style.width = `${percent}%`;
        label.textContent = `${values[i].value} ${values[i].unit}`;
      });
    } catch (err) {
      console.error('Error fetching sensor data:', err);
    }
  }

  // Ø£ÙˆÙ„ Ù…Ø±Ø© Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
  fetchSensorData();

  // ØªØ­Ø¯ÙŠØ« ÙƒÙ„ 10 Ø«ÙˆØ§Ù†ÙŠ
  setInterval(fetchSensorData, 10000);
</script>

</body>
</html>
